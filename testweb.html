<body>
test
<div id="cont">
	<img id="background" src="images/1.gif"/>
</div>
<script>
var bg = new SuperGif({ gif: document.getElementById("background") } );
var frames = 5;
var bpm = 180;
var delay = (60/bpm)*(1000/frames);
console.log(delay);
bg.load(function() {
bg.pause();
var frameNext = window.setInterval(changeGif,delay);
});


function changeGif() {
	bg.move_relative(1);
}

var canvas = bg.get_canvas();
canvas.setAttribute("id","background");


document.onkeypress = function (e) {
        e = e || window.event;
        bg.move_relative(1);
        if (e == 37) {
                bg.move_relative(-1);
        }
        else if (e == 39) {
                bg.move_relative(1);
        }
}
</script>
</body>
