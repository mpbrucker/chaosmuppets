<img id="background" src="images/2.gif" rel:auto_play="0"/>
<script type="text/javascript">
	var bg = new SuperGif({ gif: document.getElementById("background") } );
bg.load();
bg.pause();

document.onkeypress = function (e) {
	e = e || window.event;
	bg.move_relative(1);
	if (e == 37) {
		bg.move_relative(-1);
	}
	else if (e == 39) {
		bg.move_relative(1);
	}
}
</script>
</body>
