<script>
function loadGifs() {
	imgref = document.getElementsByClassName("image");
	makeGif();
	var gifTimeout = window.setTimeout(function() {
		ref = document.getElementsByClassName("image");
		ref[0].src = "images/2.gif";
		makeGif();
	}, 2000);	 

}
makeGif();

function makeGif() {
	imgref = document.getElementById("background");
	var bg = new SuperGif({ gif: imgref, progressbar_height: 0 } );
	var frames = 5;
	var bpm = 60;
	var delay = (60/bpm)*(1000/frames);
	bg.load(function() {
        	bg.pause();
		var loopGif = window.setInterval(changeGif,delay);
	});
	var canvas = bg.get_canvas();
	canvas.setAttribute("id","background");

	function changeGif() {
		bg.move_relative(1);
	}
}
document.onkeypress = function (e) {
        e = e || window.event;
        bg.move_relative(1);
        if (e == 37) {
                bg.move_relative(-1);
        }
        else if (e == 39) {
                bg.move_relative(1);
        }
}
</script>
